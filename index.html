	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="google" value="notranslate">
	<meta name="google" content="notranslate">

	<title>Playrr : open source radio</title>
	<meta name="description" content="Playrr :: an open source radio. Spotify and Youtube combined!" />

	<meta name="twitter:image" content="http://matthijskamstra.github.io/playrr/images/playrr_osx.png">

	<!-- Open Graph data -->
	<meta property="og:title" content="Playrr : open source radio" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="http://matthijskamstra.github.io/playrr/" />

	<meta property="og:description" content="Playrr :: an open source radio. Spotify and Youtube combined!" />
